<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<!-- Header -->
		<header class="header bg-dark sticky-top">
			<div class="container">
				<nav class="navbar navbar-expand-sm navbar-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="/"><span class="h1">Cakes</span></a
						><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="collapsibleNavbar">
							<ul style="margin: auto; font-size: large" class="navbar-nav">
								<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
								<li class="nav-item"><a class="nav-link" href="/#products">Products</a></li>
								<li class="nav-item"><a class="nav-link" href="/#contacts">Contacts</a></li>
								<li class="nav-item" id="logoutLink"><button class="nav-link">Log out</button></li>
								<li class="nav-item">
									<a class="nav-link" href="#">
										<img class="nav-basket-image" src="images/basket1.jpeg" alt="basket" />
									</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<section class="basket">
			<div class="container">
				<div class="row">
					<div class="basket-inner col-12 col-lg-9 mx-auto">
						<div class="basket-wrapper my-5 py-4 row rounded-2">
							<div class="basket-content col-12 col-md-8">
								<h3 class="basket-title d-flex justify-content-center">Basket:</h3>
								<div id="basketList" class="basket-list"></div>
							</div>
							<div class="basket-total col-12 col-md-4">
								<h3 class="basket-title d-flex justify-content-center">You pay:</h3>
								<hr class="mb-2" />
								<div id="basketReciept" class="d-flex flex-column basket-reciept"></div>
								<hr class="mb-4" />
								<div class="total-price d-flex mb-4 justify-content-center">
									Total: <span class="ms-2" id="totalPrice">0</span>€
								</div>
								<a href="#" class="btn bg-danger-subtle border-danger-subtle mb-2 rounded-2 w-100">Buy!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<section class="footer basket_footer">
			<div class="p-4 bg-dark text-white text-center">
				<p class="mt-2 copywrite">© Oleksandr Shyrin 2025</p>
			</div>
		</section>

		<script src="/js/basket.js"></script>
	</body>
</html>
