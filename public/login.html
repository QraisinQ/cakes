<head>

</head>

<body>
	<!-- Header -->
	<header class="header bg-dark">
		<div class="container">
			<nav class="navbar navbar-expand-sm navbar-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="/"><span class="h1">Cakes</span></a><button class="navbar-toggler"
						type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<ul style="margin: auto; font-size: large" class="navbar-nav">
							<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
							<li class="nav-item"><a class="nav-link" href="/#products">Products</a></li>
							<li class="nav-item"><a class="nav-link" href="/#contacts">Contacts</a></li>

							<li class="nav-item"><a class="nav-link" href="basket.html">
									<img class="basket" src="images/basket1.jpeg" alt="basket">
								</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="py-5 signin-section">
		<div class="container">
			<div class="py-4 row justify-content-center">
				<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
					<div class="signin-form">
						<form method="POST" action="/login">
							<h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="username" name="username"
									placeholder="name@example.com" />
								<label for="username">Email address</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="password"
									placeholder="Enter your password" />
								<label for="password">Password</label>
							</div>

							<div class="form-check mb-3">
								<input type="checkbox" class="form-check-input" id="rememberMe" value="remember-me" />
								<label class="form-check-label" for="rememberMe">Remember me</label>
							</div>

							<button
								class="w-100 btn btn-lg bg-danger-subtle border-danger-subtle rounded-2 custom-hover"
								type="submit">
								Sign in
							</button>
							<a href="index.html" class="mt-2 w-100 btn btn-secondary btn-lg rounded-2">Home Page</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<section class="footer">
		<div class="p-4 bg-dark text-white text-center">
